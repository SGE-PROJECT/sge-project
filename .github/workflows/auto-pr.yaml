name: Auto Pull Request

on:
  push:
    branches:
      - '*'

jobs:
  create_pull_request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6.0.1
        with:
          title: "Auto-generated Pull Request"
          branch: ${{ github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
